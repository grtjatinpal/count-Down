<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>

    <link rel="stylesheet" href="count_Down.css">
</head>

<body>

    <div class="mainContainer">
        <div class="mainOverlay">

            <div class="center">

                <div class="contain">
                    <h1>Birthday Soon</h1>
                    <h2>Date: </h2>
                </div>


                <div class="col">
                    <div class="dd">
                        <input type="number" name="Days" id="" value="0" readonly>
                        <label for="Days">Days</label>
                    </div>
                    <div class="dd">
                        <input type="number" name="Hour" id="" value="0" readonly>
                        <label for="Hour">Hours</label>
                    </div>
                    <div class="dd">
                        <input type="number" name="Minutes" id="" value="0" readonly>
                        <label for="Minutes">Minutes</label>
                    </div>
                    <div class="dd">
                        <input type="number" name="Sec" id="" value="0" readonly>
                        <label for="Sec">Seconds</label>
                    </div>
                </div>

                <center>
                    <h4>Developed by Jatin</h4>
                </center>
            </div>
        </div>
    </div>


    <!-- <script src="count_Down.js"></script> -->
    <script src="updateClock.js"></script>
</body>

</html>
